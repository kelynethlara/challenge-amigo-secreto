<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Amigos Secretos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contenido-principal">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen de amigo secreto">
        </header>

        <section class="input-section">
            <h2 class="section-title">Escribe el nombre de tus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>

            <ul id="listaAmigos" class="name-list"></ul>
            <ul id="resultado" class="result-list"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigos
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
